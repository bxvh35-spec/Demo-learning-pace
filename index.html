    <script>
      tailwind.config = {
        darkMode: 'class',

              secondary: "#d4af37",
              midnight: "#0a1a11",

        background: rgba(19, 38, 26, 0.7);

        border: 1px solid rgba(212, 175, 55, 0.15);
      }

        background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.05) 1px, transparent 0);
